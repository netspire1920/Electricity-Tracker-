<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Estimator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .billing-period {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .billing-period h3 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.5em;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .meter-reading {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .reading-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .chart-container h3 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.5em;
        }

        .data-table {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .data-table h3 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 5px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .summary-card h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .summary-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .summary-card .unit {
            font-size: 0.9em;
            color: #666;
        }

        @media (max-width: 768px) {
            .date-inputs,
            .reading-inputs {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .summary-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Authentication Section -->
    <div id="authSection" class="auth-container">
        <div class="auth-card">
            <h2>âš¡ ElectricityTracker</h2>
            <div id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button class="btn" onclick="login()">Sign In</button>
                <button class="btn btn-secondary" onclick="showRegister()">Create Account</button>
                <div id="authError" class="error"></div>
            </div>
            
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <input type="email" id="regEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <button class="btn" onclick="register()">Create Account</button>
                <button class="btn btn-secondary" onclick="showLogin()">Back to Sign In</button>
                <div id="regError" class="error"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="header">
                <h1>âš¡ ElectricityTracker</h1>
                <div class="user-info">
                    <span id="userEmail"></span>
                    <button class="logout-btn" onclick="logout()">Sign Out</button>
                </div>
            </div>

            <!-- Billing Period Selection -->
            <div class="billing-period">
                <h3>ðŸ“… Billing Period</h3>
                <div class="date-inputs">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" id="endDate">
                    </div>
                    <button class="btn" onclick="updateBillingPeriod()">Update Period</button>
                </div>
                <div id="periodError" class="error"></div>
            </div>

            <!-- Summary Cards -->
            <div class="summary-cards">
                <div class="summary-card">
                    <h4>Total Units Consumed</h4>
                    <div class="value" id="totalUnits">0</div>
                    <div class="unit">kWh</div>
                </div>
                <div class="summary-card">
                    <h4>Average Daily Usage</h4>
                    <div class="value" id="avgDaily">0</div>
                    <div class="unit">kWh/day</div>
                </div>
                <div class="summary-card">
                    <h4>Days Tracked</h4>
                    <div class="value" id="daysTracked">0</div>
                    <div class="unit">days</div>
                </div>
                <div class="summary-card">
                    <h4>Current Period</h4>
                    <div class="value" id="currentPeriod" style="font-size: 1.2em;">-</div>
                </div>
            </div>

            <!-- Meter Reading Input -->
            <div class="meter-reading">
                <h3>âš¡ Add Meter Reading</h3>
                <div class="reading-inputs">
                    <div class="form-group">
                        <label for="readingDate">Date</label>
                        <input type="date" id="readingDate">
                    </div>
                    <div class="form-group">
                        <label for="readingTime">Time</label>
                        <input type="time" id="readingTime">
                    </div>
                    <div class="form-group">
                        <label for="meterValue">Meter Reading</label>
                        <input type="number" id="meterValue" placeholder="Enter meter reading" step="0.01">
                    </div>
                    <button class="btn" onclick="addReading()">Add Reading</button>
                </div>
                <div id="readingError" class="error"></div>
                <div id="readingSuccess" class="success"></div>
            </div>

            <!-- Trend Chart -->
            <div class="chart-container">
                <h3>ðŸ“Š Daily Consumption Trend</h3>
                <canvas id="consumptionChart" width="400" height="200"></canvas>
            </div>

            <!-- Data Table -->
            <div class="data-table">
                <h3>ðŸ“‹ Meter Readings Log</h3>
                <table id="readingsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Meter Reading</th>
                            <th>Units Consumed</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

<script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyALmPOTumUfflc3h2qeALdPZXbEjTTNiiU",
            authDomain: "electricity-tracker-71295.firebaseapp.com",
            projectId: "electricity-tracker-71295",
            storageBucket: "electricity-tracker-71295.firebasestorage.app",
            messagingSenderId: "173964169733",
            appId: "1:173964169733:web:2729d2707c27cc22a6026c",
            measurementId: "G-Q6ELDTCGZJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let chart = null;
        let readingsListener = null;

        // Authentication Functions
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                document.getElementById('authError').textContent = '';
            } catch (error) {
                document.getElementById('authError').textContent = error.message;
            }
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                document.getElementById('regError').textContent = 'Passwords do not match';
                return;
            }
            
            try {
                await auth.createUserWithEmailAndPassword(email, password);
                document.getElementById('regError').textContent = '';
            } catch (error) {
                document.getElementById('regError').textContent = error.message;
            }
        }

        function logout() {
            auth.signOut();
        }

        // Auth State Observer
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');
                document.getElementById('userEmail').textContent = user.email;
                initializeDashboard();
            } else {
                currentUser = null;
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('dashboard').classList.remove('active');
                if (readingsListener) {
                    readingsListener();
                }
            }
        });

        // Dashboard Functions
        function initializeDashboard() {
            // Set default dates
            const today = new Date();
            const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            
            document.getElementById('startDate').value = startOfMonth.toISOString().split('T')[0];
            document.getElementById('endDate').value = today.toISOString().split('T')[0];
            document.getElementById('readingDate').value = today.toISOString().split('T')[0];
            document.getElementById('readingTime').value = new Date().toTimeString().slice(0, 5);
            
            updateBillingPeriod();
            initializeChart();
        }

        function updateBillingPeriod() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) {
                document.getElementById('periodError').textContent = 'Please select both start and end dates';
                return;
            }
            
            if (new Date(startDate) >= new Date(endDate)) {
                document.getElementById('periodError').textContent = 'End date must be after start date';
                return;
            }
            
            document.getElementById('periodError').textContent = '';
            
            // Update current period display
            const start = new Date(startDate);
            const end = new Date(endDate);
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                              "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            
            document.getElementById('currentPeriod').textContent = 
                `${start.getDate()} ${monthNames[start.getMonth()]} - ${end.getDate()} ${monthNames[end.getMonth()]}`;
            
            loadReadings();
        }

        async function addReading() {
            const date = document.getElementById('readingDate').value;
            const time = document.getElementById('readingTime').value;
            const meterValue = parseFloat(document.getElementById('meterValue').value);
            
            if (!date || !time || isNaN(meterValue)) {
                document.getElementById('readingError').textContent = 'Please fill all fields with valid values';
                return;
            }
            
            try {
                const readingData = {
                    date: date,
                    time: time,
                    meterValue: meterValue,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date(`${date}T${time}`)
                };
                
                await db.collection('users')
                    .doc(currentUser.uid)
                    .collection('readings')
                    .add(readingData);
                
                document.getElementById('readingError').textContent = '';
                document.getElementById('readingSuccess').textContent = 'Reading added successfully!';
                
                // Clear form
                document.getElementById('meterValue').value = '';
                
                // Clear success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('readingSuccess').textContent = '';
                }, 3000);
                
            } catch (error) {
                document.getElementById('readingError').textContent = 'Error adding reading: ' + error.message;
            }
        }

        function loadReadings() {
            if (readingsListener) {
                readingsListener();
            }
            
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            if (!startDate || !endDate) return;
            
            readingsListener = db.collection('users')
                .doc(currentUser.uid)
                .collection('readings')
                .where('date', '>=', startDate)
                .where('date', '<=', endDate)
                .orderBy('date')
                .orderBy('time')
                .onSnapshot(snapshot => {
                    const readings = [];
                    snapshot.forEach(doc => {
                        readings.push({ id: doc.id, ...doc.data() });
                    });
                    
                    calculateConsumption(readings);
                    updateTable(readings);
                    updateChart(readings);
                    updateSummary(readings);
                });
        }

        function calculateConsumption(readings) {
            for (let i = 1; i < readings.length; i++) {
                const current = readings[i];
                const previous = readings[i - 1];
                current.unitsConsumed = Math.max(0, current.meterValue - previous.meterValue);
            }
            
            if (readings.length > 0) {
                readings[0].unitsConsumed = 0; // First reading has no consumption
            }
        }

        function updateTable(readings) {
            const tbody = document.querySelector('#readingsTable tbody');
            tbody.innerHTML = '';
            
            readings.forEach(reading => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${reading.date}</td>
                    <td>${reading.time}</td>
                    <td>${reading.meterValue.toFixed(2)}</td>
                    <td>${(reading.unitsConsumed || 0).toFixed(2)}</td>
                    <td><button onclick="deleteReading('${reading.id}')" style="background: #ff6b6b; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Delete</button></td>
                `;
            });
        }

        function updateSummary(readings) {
            const totalUnits = readings.reduce((sum, reading) => sum + (reading.unitsConsumed || 0), 0);
            const daysTracked = readings.length;
            const avgDaily = daysTracked > 1 ? totalUnits / (daysTracked - 1) : 0;
            
            document.getElementById('totalUnits').textContent = totalUnits.toFixed(2);
            document.getElementById('avgDaily').textContent = avgDaily.toFixed(2);
            document.getElementById('daysTracked').textContent = daysTracked;
        }

        function initializeChart() {
            const ctx = document.getElementById('consumptionChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Daily Consumption (kWh)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Units (kWh)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        }
                    }
                }
            });
        }

        function updateChart(readings) {
            if (!chart) return;
            
            const labels = readings.slice(1).map(reading => reading.date);
            const data = readings.slice(1).map(reading => reading.unitsConsumed || 0);
            
            chart.data.labels = labels;
            chart.data.datasets[0].data = data;
            chart.update();
        }

        async function deleteReading(readingId) {
            if (confirm('Are you sure you want to delete this reading?')) {
                try {
                    await db.collection('users')
                        .doc(currentUser.uid)
                        .collection('readings')
                        .doc(readingId)
                        .delete();
                } catch (error) {
                    alert('Error deleting reading: ' + error.message);
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set current date and time as defaults
            const now = new Date();
            document.getElementById('readingDate').value = now.toISOString().split('T')[0];
            document.getElementById('readingTime').value = now.toTimeString().slice(0, 5);
        });
    </script>
</body>
</html>
